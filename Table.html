<!DOCTYPE html>
<html>
    <head>
        <title> HTML TABLE </title>
	     
        <style>
		    table{
			    width: 300px;
                height: 200px;
                border: 1px solid black;
                
                /*cellspacing*/
                border-spacing: 15px;				
            } 			
		    
            td,th{
			    border: 1px solid black; 
				/*cellpadding*/
				padding: 25px;
            }

            tr{
			    text-align: center;
            }			
	    </style>		
	</head>
	
	<body>
	    <table>
		    <caption> Student Details </caption>
		<thead>
		    <tr>
			    <!make table coloum name>
			    <th> ID </th>
                <th> Name </th>
				<th> GPA </th>
                				
			
            </tr>  			
		
		</thead>
		
		<tbody>
		    <tr>
			    <!make table row>
			    <td>101</td>
                <td>Razzak</td>
                <td>3.90</td>				
            </tr>
             
            <tr>
			    <td>102</td>
                <td>Sabbir</td>
                <td>3.93</td>				
            </tr>

            <tr>
			    <td>103</td>
                <td>Sifat</td>
                <td>3.89</td>				
            </tr>			
		
		</tbody>
        
		</table>		
	
	</body>


</html>
