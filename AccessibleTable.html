<!DOCTYPE html>
<html lang="en">
     <head>
           <title> Accessible Table </title>
     </head>

     <body>
         <header>
             <h1> HTML Table </h1>
         </header>

         <main>
              <table>
                  <caption>
                     Student Info
                  </caption>

                  <colgroup>
                      <col span="2" style="background-color: burlywood"/>
                  </colgroup>
                  <thead>
                      <tr>
                         <th scope="col">ID</th>
                         <th scope="col">Name</th>
                         <th scope="col">GPA</th>
                      <tr>
                  </thead>
                  
                  <tbody>
                       
                      <tr>
                         <th scope="row">101</th>
                         <td>Razzak</td>
                         <td>3.90</td>
                      <tr>

                      <tr>
                         <td>102</td>
                         <td>Rimon</td>
                         <td>3.88</td>
                      <tr>
                  
                  </tbody>
              </table>
         </main>
     </body>





</html>
